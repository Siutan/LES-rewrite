<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>League Client Enhancements</title>
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script defer src="js/appFunctions.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div class="mainApp">
		<div class="topBar">
			<div class="titleBar">
				<img src="static/app-icon.png" alt="app icon">
				<div class="title">
					LEAGUE OF LEGENDS APP LETS GOOOO
				</div>
			</div>
			<div class="titleBarBtns">
				<button id="minimizeBtn" class="topBtn titleBtn"><em class="fa fa-window-minimize"></em></button>
				<button id="maximizeBtn" class="topBtn titleBtn"><em class="fa fa-window-maximize"></em></button>
				<button id="closeAppBtn" class="topBtn titleBtn"><em class="fa fa-close"></em></button>
			</div>
		</div>
		<div class="contentArea">
			<div class="menu">
				<div class="title">MENU</div>
				<ul class="nav">
					<li><a href="#">Profile</a></li>
					<li><a href="#">Champions</a></li>
					<li><a href="#">Draft</a></li>
				</ul>
			</div>
			<!-- HOME PAGE -->
			<div id="loading"></div>
			<p id="ploading">Waiting for League client</p>
			<div style="display: none;" id="container">
				<div id="profile">
					<div id="preImg"><img id="profileImg" alt="Profile Icon"></div>
					<div id="profileUser">Username</div>
					<div id="preProfileLevel">
						<div id="profileLevel">0</div>
					</div>
					<div style="margin: 0 30px;background: rgb(68 67 0);border-radius: 10px;">
						<div id="profileXpLine"></div>
					</div>
					<div id="profileXp">
						<div id="profileLastXp">0</div>
						/
						<div id="profileNextXp">0</div>
					</div>
					<div id="profileWallet">
						<img style="top: 0; left: 0;" class="market" src="static/img/BE_icon.png" alt="Blue Essence">
						<div style="top: -7px; left: 20px;" id="be">0</div>
						<img style="top: 20px; left: 0;" class="market" src="static/img/RP_icon.png" alt="Riot Points">
						<div style="top: 14px; left: 20px;" id="rp">0</div>
						<img style="top: 40px; left: 0;" class="market" src="static/img/OE_icon.png"
							alt="Orange Essence">
						<div style="top: 34px; left: 20px;" id="oe">0</div>
						<img style="top: 0px; right: 0;" class="market" src="static/img/Rare_Gem.png" alt="Gemstone">
						<div style="top: -7px; right: 20px; text-align: right;" id="rg">0</div>
						<img style="top: 20px; right: 0;" class="market" src="static/img/chest.png" alt="Chest">
						<div style="top: 14px; right: 20px; text-align: right;" id="ch">0</div>
						<img style="top: 40px; right: 0;" class="market" src="static/img/key.png" alt="Chest Key">
						<div style="top: 34px; right: 20px; text-align: right;" id="ke">0</div>
					</div>
				</div>
				<div id="line"></div>
				<div id="content">
					<h2>Profile</h2>
					<div class="linee">
						<select id="availability">
							<option value="chat">Online</option>
							<option value="away">Do Not Disturb</option>
							<option value="mobile">Mobile</option>
							<option value="offline">Offline</option>
						</select>
						<button id="saveavail" class="btnClass">Apply</button>
					</div>
					<div class="linee">
						<input placeholder="Status" id="statuss" type="text">
						<button id="savestatus" class="btnClass">Apply</button>
					</div>
					<div class="linee">
						<select id="iconn">
							<option value="1">Default</option>
							<option value="1625">Sakura</option>
						</select>
						<button id="saveicon" class="btnClass">Apply</button>
					</div>
					<h2>Queues</h2>
					<label class="switcher">
						<input id="autoaccept" type="checkbox" />
						<div class="switcher__indicator"></div>
						<span>Auto Accept</span>
					</label>
					<button id="aramBoost" class="btnClass">Aram boost DONT USE THIS</button>
				</div>
			</div>
			<div style="display: none" id="containerMatchHistory">
				<div class="matchHistory">
					<h2>MATCH HISTORY</h2>
					<div class="matches">
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>

</html>
